<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contacts List</title>
<link rel="icon" href="images/phone.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Create new Contact</h1>
	<form name="frmContact" action="insert">
		<table>
			<tr>
				<td><input class="Box1" type="text" name="name" placeholder="Name"></td>
			</tr>
			<tr>
				<td><input class="Box2" type="text" name="phone" placeholder="Phone"></td>
			</tr>
			<tr>
				<td><input class="Box1" type="text" name="email" placeholder="Email"></td>
			</tr>
		</table>
		<input class="Botao1" type="button" value="Add" onclick="validator()">
	</form>
	<script src="scripts/validator.js"></script>
</body>
</html>
